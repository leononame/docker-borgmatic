location:
  source_directories:
    - /mnt/source
  repositories:
    - user@host.example.com:repo

storage:
  compression: lz4
  archive_name_format: "backup-{now}"

retention:
  keep_hourly: 24
  keep_daily: 7
  keep_weekly: 4
  keep_monthly: 12
  keep_yearly: 10
  prefix: "backup-"

consistency:
  checks:
    - repository
    - archives
  check_last: 10
  prefix: "backup-"

hooks:
  on_error:
    - echo "Error while creating a backup."
